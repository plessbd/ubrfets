<!doctype html>
<html>

<head>
	<title>UB Research Foundation Timesheet Database</title>
	<link rel="stylesheet" href="styles/main.css"></link>
</head>

<body>
	<div id="toolbar">
		<select id="person">
			<option value="Select">Select Person</option>
		</select>
		<button id="add-user">New User</button>
		<select id="reports">
			<option value="Select">Select Timesheet</option>
		</select>
		<button id="newtimesheet">New Timesheet</button>
		<button id="getreport">Get Report</button>
	</div>
	<form id="new-user" style="display:none;">
		<div style="display:flexbox;">
			<input id="full-name" type="text" placeholder="Name: John Doe" />
			<input id="emp-num" type="text" placeholder="Employee Number:3803848" />
			<input id="hire-date" type="date" placeholder="Hire Date: YYYY-MM-DD" />
		</div>
		<div style="display:flexbox;">
			<input id="initial-holidy" type="number" min="0.00" step="0.01" placeholder="Initial Holiday Hours" />
			<input id="initial-sick" type="number" min="0.00" step="0.01" placeholder="Initial Sick Hours" />
			<input id="initial-vacation" type="number" min="0.00" step="0.01" placeholder="Initial Vacation Hours" />
		</div>
	</form>
	<div id="viewer"></div>
	<div>
		<div id="calendar">
		</div>
		<div style="display:flexbox;visibility:hidden;">
			<label for="report-vacation">Vacation:
				<input id="report-vacation">
			</label>
			<label for="report-sick">sick:
				<input id="report-sick">
			</label>
			<label for="report-holiday">holiday:
				<input id="report-holiday">
			</label>
		</div>
	</div>

	<script src="js/pdf.js"></script>
	<script src="js/pdfRender.js"></script>
	<script src="js/pdfAsArrayBuffer.js"></script>
	<script src="js/pdfForms.js"></script>
	<script src="js/FileSaver.min.js"></script>
	<script src="js/calendar.js"></script>
	<script src="js/nodep-date-input-polyfill.dist.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.4.0/localforage.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
	<script src="js/breakMeUp.js"></script>
</body>

</html>
